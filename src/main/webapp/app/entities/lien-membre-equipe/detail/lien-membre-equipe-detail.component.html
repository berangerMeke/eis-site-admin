<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="lienMembreEquipe">
      <h2 data-cy="lienMembreEquipeDetailsHeading">
        <span jhiTranslate="siteEisApp.lienMembreEquipe.detail.title">Lien Membre Equipe</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ lienMembreEquipe.id }}</span>
        </dd>
        <dt><span jhiTranslate="siteEisApp.lienMembreEquipe.facebook">Facebook</span></dt>
        <dd>
          <span>{{ lienMembreEquipe.facebook }}</span>
        </dd>
        <dt><span jhiTranslate="siteEisApp.lienMembreEquipe.whatsapp">Whatsapp</span></dt>
        <dd>
          <span>{{ lienMembreEquipe.whatsapp }}</span>
        </dd>
        <dt><span jhiTranslate="siteEisApp.lienMembreEquipe.linkedin">Linkedin</span></dt>
        <dd>
          <span>{{ lienMembreEquipe.linkedin }}</span>
        </dd>
        <dt><span jhiTranslate="siteEisApp.lienMembreEquipe.twitter">Twitter</span></dt>
        <dd>
          <span>{{ lienMembreEquipe.twitter }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/lien-membre-equipe', lienMembreEquipe.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
