<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="navBar">
      <h2 data-cy="navBarDetailsHeading"><span jhiTranslate="siteEisApp.navBar.detail.title">Nav Bar</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ navBar.id }}</span>
        </dd>
        <dt><span jhiTranslate="siteEisApp.navBar.logo">Logo</span></dt>
        <dd>
          <div *ngIf="navBar.logo">
            <a (click)="openFile(navBar.logo, navBar.logoContentType)">
              <img [src]="'data:' + navBar.logoContentType + ';base64,' + navBar.logo" style="max-width: 100%" alt="navBar image" />
            </a>
            {{ navBar.logoContentType }}, {{ byteSize(navBar.logo) }}
          </div>
        </dd>
        <dt><span jhiTranslate="siteEisApp.navBar.menu1">Menu 1</span></dt>
        <dd>
          <span>{{ navBar.menu1 }}</span>
        </dd>
        <dt><span jhiTranslate="siteEisApp.navBar.menu2">Menu 2</span></dt>
        <dd>
          <span>{{ navBar.menu2 }}</span>
        </dd>
        <dt><span jhiTranslate="siteEisApp.navBar.menu3">Menu 3</span></dt>
        <dd>
          <span>{{ navBar.menu3 }}</span>
        </dd>
        <dt><span jhiTranslate="siteEisApp.navBar.menu4">Menu 4</span></dt>
        <dd>
          <span>{{ navBar.menu4 }}</span>
        </dd>
        <dt><span jhiTranslate="siteEisApp.navBar.menu5">Menu 5</span></dt>
        <dd>
          <span>{{ navBar.menu5 }}</span>
        </dd>
        <dt><span jhiTranslate="siteEisApp.navBar.menu6">Menu 6</span></dt>
        <dd>
          <span>{{ navBar.menu6 }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/nav-bar', navBar.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
