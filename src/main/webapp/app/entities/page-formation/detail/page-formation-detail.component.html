<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="pageFormation">
      <h2 data-cy="pageFormationDetailsHeading"><span jhiTranslate="siteEisApp.pageFormation.detail.title">Page Formation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ pageFormation.id }}</span>
        </dd>
        <dt><span jhiTranslate="siteEisApp.pageFormation.titre">Titre</span></dt>
        <dd>
          <span>{{ pageFormation.titre }}</span>
        </dd>
        <dt><span jhiTranslate="siteEisApp.pageFormation.sousTitre">Sous Titre</span></dt>
        <dd>
          <span>{{ pageFormation.sousTitre }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/page-formation', pageFormation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
