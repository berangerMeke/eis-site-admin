<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="pageService">
      <h2 data-cy="pageServiceDetailsHeading"><span jhiTranslate="siteEisApp.pageService.detail.title">Page Service</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ pageService.id }}</span>
        </dd>
        <dt><span jhiTranslate="siteEisApp.pageService.titre">Titre</span></dt>
        <dd>
          <span>{{ pageService.titre }}</span>
        </dd>
        <dt><span jhiTranslate="siteEisApp.pageService.soustitre">Soustitre</span></dt>
        <dd>
          <span>{{ pageService.soustitre }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/page-service', pageService.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
