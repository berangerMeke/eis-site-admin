<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="partenaires">
      <h2 data-cy="partenairesDetailsHeading"><span jhiTranslate="siteEisApp.partenaires.detail.title">Partenaires</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ partenaires.id }}</span>
        </dd>
        <dt><span jhiTranslate="siteEisApp.partenaires.nom">Nom</span></dt>
        <dd>
          <span>{{ partenaires.nom }}</span>
        </dd>
        <dt><span jhiTranslate="siteEisApp.partenaires.photo">Photo</span></dt>
        <dd>
          <div *ngIf="partenaires.photo">
            <a (click)="openFile(partenaires.photo, partenaires.photoContentType)">
              <img
                [src]="'data:' + partenaires.photoContentType + ';base64,' + partenaires.photo"
                style="max-width: 100%"
                alt="partenaires image"
              />
            </a>
            {{ partenaires.photoContentType }}, {{ byteSize(partenaires.photo) }}
          </div>
        </dd>
        <dt><span jhiTranslate="siteEisApp.partenaires.description">Description</span></dt>
        <dd>
          <span>{{ partenaires.description }}</span>
        </dd>
        <dt><span jhiTranslate="siteEisApp.partenaires.lien">Lien</span></dt>
        <dd>
          <span>{{ partenaires.lien }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/partenaires', partenaires.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
